<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<div id="game__timer">
		<div>Wave starts In</div>
		<div id="game__timer-value"></div>
	</div>
	<i id="game__main-menu-icon" class="fa-solid fa-bars"></i>
	<div id="game__main-menu">
		<button id="game__main-menu-close-button" class="game__main-menu-button">
			<i class="fa-solid fa-xmark"></i>
		</button>

		<div id="game__main-menu-items">
			<div class="game__main-menu-item">
				<button id="game__main-menu-play-button" class="game__main-menu-button">
					<i class="fa-solid fa-play game__main-menu-icon"></i>
				</button>
				<span class="game__main-menu-text">Background music</span>
			</div>
			<div class="game__main-menu-item">
				<button id="game__main-menu-background-sound-low" class="game__main-menu-button">
					<i class="fa-solid fa-volume-low game__main-menu-icon"></i>
				</button>
				<span class="game__main-menu-text">Background sound</span>
				<button id="game__main-menu-background-sound-high" class="game__main-menu-button">
					<i class="fa-solid fa-volume-high game__main-menu-icon"></i>
				</button>
			</div>
			<div class="game__main-menu-item">
				<button id="game__main-menu-tower-sound-low" class="game__main-menu-button">
					<i class="fa-solid fa-volume-low game__main-menu-icon"></i>
				</button>
				<span class="game__main-menu-text">Tower sound</span>
				<button id="game__main-menu-tower-sound-high" class="game__main-menu-button">
					<i class="fa-solid fa-volume-high game__main-menu-icon"></i>
				</button>
			</div>

			<div class="game__main-menu-item">
				<button id="game__main-menu-restart" class="game__main-menu-button">
					<i class="fa-solid fa-arrow-rotate-left game__main-menu-icon"></i>
				</button>
				<span class="game__main-menu-text">Restart level</span>
			</div>
			<div class="game__main-menu-item">
				<button id="game__main-menu-back" class="game__main-menu-button">
					<i class="fa-solid fa-hand-point-left game__main-menu-icon"></i>
				</button>
				<span class="game__main-menu-text">Back to menu</span>
			</div>

		</div>
	</div>
	<div id="game__update-tower-menu">
		<button name="sellBtn">
			<i class="fa-solid fa-dollar-sign"></i>
		</button>

		<button class="game__update-tower-menu-upgradeBtn" name="upgradeBtn">
			<i class="fa-solid fa-arrow-up"></i>
			<div name="upgradeBtn-price-container">
				<span name="upgradeBtn-price" class="game__update-tower-menu-upgradeBtn-price"></span>
				<i class="fa-solid fa-coins"></i>
			</div>
		</button>
	</div>
	<div id="game__victory-windowID" class="game__victory-window">
		<div class="game__victory-window-title">
			<h2>You have won, congrats</h2>
		</div>
		<div class="game__victory-window-text">
			<button id="game__victory-button">
				<i class="fab fa-github-square game__victory-window-icon"></i>
			</button>
			<h4>Click the icon to open the source code</h4>
		</div>
	</div>
	<div id="game__lost-windowID" class="game__lost-window">
		<div class="game__lost-window-title">
			<h2>You have lost</h2>
		</div>
		<div class="game__lost-window-text">
			<button id="game__lost-button">
				<i class="fa-solid fa-arrow-rotate-left game__lost-window-icon"></i>
			</button>
			<h4>Click the icon to try again</h4>
		</div>
	</div>

</body>

</html>
